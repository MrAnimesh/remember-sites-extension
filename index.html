<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Websites</title>
    <link rel="stylesheet" href="style.css"></link>

</head>
<body>
    <div class="conainer">
        <header>
            <input type="text" id="input-el" placeholder="Enter a website URL to save"></input>
            <div class = "button-container">
                <button id="btn-save">SAVE WEBSITE</button>
                <button id="btn-save-current"> SAVE CURRENT URL</button>
                <button id="btn-delete">DELETE ALL</button>
            </div>
        </header>
        <div id="sites-container">
                <ul id ="show-items"></ul>
        </div>
    </div>
    
    <script src="script.js"></script> 
</body>

</html>
